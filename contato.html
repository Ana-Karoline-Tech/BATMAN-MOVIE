    <link rel="stylesheet" href="contato.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <img id="logo" src="./img/logo-batman-header.jfif" />
      <nav>
        <ul>
          <a href="./index.html">
            <li>Home</li>

          <a href="./contato.html">
            <li>Contato</li>

            </li>
          </a>
        </ul>
      </nav>
    </header>
    <section>
      <!-- Cadastro -->
      <div id="Contato" class="container my-5">
        <h2 class="titulo-comentario">Cadastre-se e Receba Ofertas</h2>
        <form>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Nome Completo"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="E-mail"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="tel"
              class="form-control"
              placeholder="Telefone"
              required
            />
          </div>
          <button type="submit" class="btn btn-warning w-100">Cadastrar</button>
        </form>
      </div>
    </section>

    <footer>
      <img
        style="object-fit: contain"
        id="logo"
        src="img/logo-batman-footer.jfif"
      />
      <span>Todos os direitos reservados ©</span>

        </ul>
      </nav>
    </footer>
  </body>
